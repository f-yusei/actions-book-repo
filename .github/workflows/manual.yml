name: Manual
on:
    workflow_dispatch:
        inputs:
            greeting:
                type: string
                default: Hello
                required: true
                description: A Cheerful word
jobs:
    run:
        runs-on: ubuntu-latest
        env:
            USERNAME: ${{vars.USERNAME}}
        steps:
            - run: echo "${{ inputs.greeting }}"
            - run: echo "${USERNAME}"